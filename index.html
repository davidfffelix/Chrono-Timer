<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title> Chrono Timer </title>
    </head>

    <body>
        <div>
        <h1 id="time"> 00:00:00 água </h1>

        </div>
        <script src="script.js"></script>
    </body>
</html>
